<link rel="stylesheet" href="modules/listApp/assets/styles/style.css" type="text/css">
<div class="complete-content" style="margin-top:70px; background:rgba(252,252,252,1); border-bottom:1px inset #D7D7D7;" ng-init="initilaize()">
    <div class="container" style="padding:0px;">
        <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6" align="left" id="heading">Search Celebrity Movies</div>
        <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6" align="right" id="headingright"></div>
        <br>
        <br>
    </div>
</div>
<div class="complete-content">
    <div class="container" style="padding:0px;">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="background:#FFF; margin-top:25px; padding:15px 15px; position:relative;">


            <div id="title" style="margin:0px; padding: 5px; display: none; font-size: 20px; font-weight: 500; padding-left:10px; font-family: 'Oswald'">
                Celebrity Name
            </div>
            <div id="note">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="celebName" placeholder="search celebrity!!" />
                </div>
            </div>
            <div id="taskMenu" style="height:35px !important; display: none; margin:0px; padding: 0px; margin-bottom: 10px;">
                <div class="form-group">
                    <button type="click" class="btn btn-success" ng-click="getCelebList()">SEARCH</button>
                    <span class="text-danger">{{ error }}</span>
                </div>
            </div>
        </div>
        
        <div class="container" ng-show="showStatistics">
            <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12" ng-repeat="movie in moviesList" style="float: left; margin-bottom: 25px;">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="padding: 12px 13px; margin: 0; border: 1px solid #ffecec; border-radius: 7px; box-shadow: 0px 0px 10px;">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="padding: 0; margin: 0; margin-bottom: 5px; font-family: 'Abel'; font-size: 18px;">
                        <img src="https://image.tmdb.org/t/p/w640/{{movie.poster_path}}" style="width: 100%; max-width: 300px;" />
                        {{movie.title}}
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 pull-right" style="padding: 0; margin: 0; font-family: 'Oswald'; text-align: right;">
                        <i class="fa fa-trash" style="color: #8a7d7d; font-size: 19px; cursor: pointer;" ng-click="delete($index)"></i>  &nbsp;
                        <i class="fa fa-pencil" style="color: #8a7d7d; font-size: 19px; cursor: pointer;" ng-click="edit($index)"></i>  &nbsp;
                        <i class="fa fa-thumbs-o-up" style="color: #8a7d7d; font-size: 19px;"></i> &nbsp;{{movie.vote_count}}
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 pull-left" style="padding: 0; margin: 0;">
                        <i class="fa fa-calendar-plus-o" style="color: #8a7d7d; font-size: 19px;"></i>  &nbsp;{{movie.release_date}}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<custom-whiteframe name="Task Info" style="display: none;">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 whiteframeOptions" style="padding: 0; margin: 0; height: inherit; border-right: 1px solid #C1C1C1; font-family: lato; font-size: 21px; margin: 10px 0px;">
            {{selected.title}}
        </div>
        <div class="col-md-4 col-lg-4 col-sm-5 col-xs-5 whiteframeOptions" style="padding: 0; margin: 0; height: inherit; border-right: 1px solid #C1C1C1;">
            <img src="https://image.tmdb.org/t/p/w640/{{selected.poster_path}}" style="width: 100%;" />
        </div>
        <div class="col-md-8 col-lg-8 col-sm-7 col-xs-7 whiteframeOptionValue" style="padding: 0; margin: 0; height: inherit; overflow-y: auto; overflow-x: hidden; padding-left: 10px; font-family: 'Raleway';">
            Movie Name
            <div layout="row">
                <input class="form-control addTaskInput" placeholder="Movie Name" type="text" ng-model="movieName" style="height: 34px!important;" />
            </div>
            <md-button class="md-primary" ng-click="update(movieName)">Save</md-button>
        </div>
    </div>
</custom-whiteframe>
