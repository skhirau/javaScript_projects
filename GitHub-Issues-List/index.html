<body ng-app="listApp" style="position: relative;">

    <header></header>

            <md-progress-circular md-mode='indeterminate' md-diameter='20px'></md-progress-circular>
            <div id='loading-msg'>loading ...</div>
        </md-whiteframe>
    </div>
    <script type="text/javascript" src="libraries/AngularJS/angular.min.js"></script>
    <script type="text/javascript" src="libraries/jquery.min.js"></script>
    <script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>

    <script src="libraries/AngularJS/angular-animate.min.js"></script>
    <script src="libraries/AngularJS/angular-aria.min.js"></script>
    <script src="libraries/AngularJS/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!--listApp-->
    <script type="text/javascript" src="modules/listApp/listApp.module.js"></script>
    <script type="text/javascript" src="modules/listApp/controllers/listApp.controller.js"></script>
